        @font-face {
            font-family: "HWGothic";

        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            padding-top: 20px;
        }
        h3 {
            font-size: 24px;
            font-family: HWGothic;
        }
        .musiker-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .musiker-group {
            flex: 1 1 300px;
            max-width: 300px;
        }
        figure {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin: 0;
        }
        figure img {
            max-width: 100%;
            height: auto;
        }
        figure figcaption {
            background-color: #e0e0e0;
            padding: 5px;
            border-radius: 5px;
            margin-top: 5px;
        }
        #schlagwerk {
            justify-content: left;
        }
    </style>
